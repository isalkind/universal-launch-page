<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Integrated Landing Page</title>
</head>
<body>
<h1>My Course</h1>
<p>Some cool course with an eBook associated with it.</p>
<p>
<a href="https://ian-universal-links.herokuapp.com/readAnywhere">Open in ReadAnywhere</a>
</p>
<p>
<button id='demo' onclick="myFunction()">Open in ReadAnywhere</button>
</p>
<p>
User JWT:
</p>
<p>
<textarea id='jwt' style='width:100%' rows=10 autocorrect='off' autocapitalize='off' spellcheck='false'></textarea>
</p>
<p>
Project:
<p>
<textarea id='projectid' autocorrect='off' autocapitalize='off' spellcheck='false'></textarea>
</p>
<script>
function myFunction() {
    const jwt = document.getElementById("jwt").value;
    const projectid = document.getElementById("projectid").value;
    const url = 'https://ian-universal-links.herokuapp.com/readAnywhere?token=' + jwt + '&projectid=' + projectid;
    window.open(url,'_self');
}
</script>
</body>
</html>
